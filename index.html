<!doctype html>
<html lang=it>
<head>
	<title>Pitagora</title>
<link rel=stylesheet href=http://getskeleton.com/dist/css/skeleton.css>
<script src=calcoli.js>
</script>
<meta charset=utf-8>
</head>
<body>
<div class=container>
	<div class=row>
		<div class="twelve columns">
	<font face=”Geneva”>
<h1>Calcola il Teorema di Pitagora</h1>
			<form name=pitagora>
			<h3>Trova la tua ipotenusa</h3>
	     		<label for="altezza">Inserisci il valore dell'altezza in cm</label>
	     			<input class="u-full-width" placeholder="Altezza" id=altezza name=altezza type=number required>
			<label for="base">Inserisci il valore della base in cm</label>
	     			<input class="u-full-width" placeholder="Base" id=base name=base type=number required>
			<br>
			<input type=button onclick=calcola()  style=background-color:#00ffff  class="button-primary u-full-width" value=calcola>
			<input type=reset onclick=annulla() style=background-color:#ff0000 class=u-full-width value=annulla>
			<p id=mostra> </p>
			</form>
		</font>
		</div>
	</div>
</div>
</body>
</html>
